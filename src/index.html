<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <form id="search-form">
      <input
        class="main-search"
        id="search-input"
        type="text"
        required
        placeholder="Find PokÃ©mon by Name"
      />

      <select class="main-search" name="criteria" id="search-option">
        <option value="name">Name</option>
        <option value="id">Id</option>
      </select>

      <button class="go-button" type="submit">GO!</button>
    </form>
    <span id="error-span"></span>

    <!--Empty Box before search-->
    <section id="empty-pokemon-details">
      <h2>No Details Available</h2>
    </section>

    <!--Filled Box after search-->
    <section id="filled-pokemon-details">
      <h2 class="details-heading">Stats</h2>
      <br />
      <table id="details-table">
        <tr>
          <th>Height</th>
          <th>Weight</th>
          <th>Type</th>
        </tr>
        <tr>
          <td class="heigh-weight-type" id="poke-height">6"</td>
          <td class="heigh-weight-type" id="poke-weight">75 kg.</td>
          <td class="heigh-weight-type" id="poke-type">Fairy</td>
        </tr>
      </table>

      <h2 class="details-heading">Moves</h2>
      <ul class="poke-moves">
        <li id="poke-move-1">Pay-Day</li>
        <li id="poke-move-2">Double Slap</li>
        <li id="poke-move-3">Mega-Punch</li>
        <li id="poke-move-4">Fire-Punch</li>
        <li id="poke-move-5">Ice Punch</li>
      </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js" type="module"></script>
  </body>
</html>
